<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-1">
        <div class="border border-dark">
            <form>
                <div class="row g-2 align-items-center justify-content-around mt-1">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" id="inputPassword6" class="form-control">
                    </div>
                </div>
                <div class="row g-2 align-items-center justify-content-around mt-1">
                    <div class="col-auto">
                        <label for="inputdojolocation" class="col-form-label">Location</label>
                    </div>
                    <div class="col-auto">
                        <select id="location" class="form-control">
                            <option value="San Jose">San Jose</option>
                            <option value="Burbank">Burbank</option>
                            <option value="Bellevue">Bellevue</option>
                            <option value="Chicago">Chicago</option>
                        </select>
                    </div>
                </div>
                <div class="row g-2 align-items-center justify-content-around mt-1">
                    <div class="col-auto">
                        <label for="inputfavlang" class="col-form-label">Favorite language:</label>
                    </div>
                    <div class="col-auto">
                        <select id="Favorite Language" class="form-control">
                            <option value="Python">Python</option>
                            <option value="Java">Java</option>
                            <option value="C">C</option>
                            <option value="Ruby">Ruby</option>
                            <option value="R code">R code</option>
                        </select>
                    </div>
                </div>
                <label for="Comments">Comments(Optional):</label>
                <input type="text" id="comments" class="form-control">
            </form>
        </div>
    </div>
    
</body>
</html>
