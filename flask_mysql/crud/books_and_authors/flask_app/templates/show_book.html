<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-evenly">
        <div class="row">
            <h2>Title:{{book.title}}</h2>
            <h3>Favorited by:</h3>
            {% for author in book.authors_who_favorited %}
                <p class="card-text"><a href="/authors/{{author.id}}">{{author.name}}</a></p>
            {% endfor %}
        </div>
        <div class="row">
            <h1>Add Author to Favorites list:</h1>
            <form action="/books/addfav" method="post">
                <input type="hidden" name="book_id" value="{{book.id}}">
            <div class="form-group">
                <label for="author_id">Book:</label>
                <select name="author_id" class="form-control" >
                    {% for author in authors %}
                        <option value="{{author.id}}">{{author.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary mt-2">
        </form>
        </div>
    </div>
</body>
</html>
