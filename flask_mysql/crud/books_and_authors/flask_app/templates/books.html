<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Books!</title>
</head>
<body>
    <div class="d-flex justify-content-evenly">
        <div class="container">
            <h1>New Book</h1>
            <form action="/books/create" method="post">
                <div class="form-group">
                    <div>
                        <label for="title">Title:</label>
                        <input type="text" name="title" class="form-control">
                    </div>
                    <div>
                        <label for="num_of_pages">Number of Pages:</label>
                        <input type="text" name="num_of_pages" class="form-control">
                </div>
                <input type="submit" value="Submit Book" class="btn btn-dark mt-2">
            </form>
        </div>
        <div class="container">
            <h1>All Books</h1>
            {% for book in all_books %}
                <p class="card-text"><a href="/books/{{book.id}}">{{book.title}}</a></p>
            {% endfor %}
        </div>
        <a href="/">Home</a>
    </div>
</body>
</html>
