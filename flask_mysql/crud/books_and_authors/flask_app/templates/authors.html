<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Authors home page!</title>
</head>
<body>
    
    <div class="container d-flex justify-content-evenly">
        <div class="row">
            <h1>New Author</h1>
            <form action="/authors/create" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <input type="submit" value="Submit Author" class="btn btn-dark mt-2">
            </form>
        </div>
        <div class="row">
            <h1>All Authors</h1>
            {% for auth in authors_list %}
                <p class="card-text"><a href="/authors/{{auth.id}}">{{auth.name}}</a></p>
            {% endfor %}
        </div>
    </div>
    <div class="text-left">
        <a href="/books" class="align-text-center">Add Book</a>
    </div>
</body>
</html>
